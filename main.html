<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container" id="mainFlexContainer">
        <div class="lhs">
            <h1 id="planetName" class="planet-name"></h1>
            <div id="planetInfo" class="planet-info">
                <div id="planetImageContainer"></div> <!-- Container for planet images -->
                <div id="weatherInfo" class="weather-info">
                    <p id="temperature"></p>
                    <p id="atmosphere"></p>
                    <p id="planetGravity"></p>
                    <p id="planetDayLength"></p>
                    <p id="planetLandscape"></p>
                    <p id="planetSeason"></p>
                </div>
            </div>
            <h5>Choose a different location</h>
            <select id="celestialBody" class="celestial-body-select">
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth" selected>Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
                <option value="moon">Moon</option>
            </select>
        </div>

        <div class="rhs default-style">
            <!-- Right-hand side content, if any -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
